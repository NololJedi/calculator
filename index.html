<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<div class="calculator-container">
    <form>
        <div class="mode">
            <input class="form-check-input" type="checkbox" value="" id="isModeOn">
            <label class="form-check-label" for="isModeOn">
                Expression mode
            </label>
        </div>
        <div class="view" id="expression"></div>
    </form>
    <div>
        <div class="btn-group-vertical">
            <button class="btn btn btn-dark" id="zero">0</button>
            <button class="btn btn btn-dark" id="clear">C</button>
            <button class="btn btn btn-dark" id="delete">Del</button>
        </div>
        <div class="btn-group-vertical">
            <button class="number btn btn-dark" data-number="1">1</button>
            <button class="number btn btn-dark" data-number="4">4</button>
            <button class="number btn btn-dark" data-number="7">7</button>
        </div>
        <div class="btn-group-vertical">
            <button class="number btn btn-dark" data-number="2">2</button>
            <button class="number btn btn-dark" data-number="5">5</button>
            <button class="number btn btn-dark" data-number="8">8</button>
        </div>
        <div class="btn-group-vertical">
            <button class="number btn btn-dark" data-number="3">3</button>
            <button class="number btn btn-dark" data-number="6">6</button>
            <button class="number btn btn-dark" data-number="9">9</button>
        </div>
        <div class="btn-group-vertical">
            <button class="operation btn btn-dark" data-operation="+">+</button>
            <button class="operation btn btn-dark" data-operation="-">-</button>
            <button class="operation btn btn-dark" data-operation="/">/</button>
        </div>
        <div class="btn-group-vertical">
            <button class="operation btn btn-dark" data-operation="*">*</button>
            <button class="btn btn-dark" id="digit">.</button>
            <button class="btn btn-dark" id="result">=</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
